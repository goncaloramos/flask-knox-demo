# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - flask-knox-webapp

on:
  push:
    branches:
      - cicd-deploy

  workflow_dispatch:
  
env:
  AZURE_APPCONFIG_CONNECTION_STRING: ${{ secrets.AppConfigConnectionString }}
  KEY_VAULT_NAME: "knox-kv"
  
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      authdeploy: ${{ steps.init.outputs.authdeploy }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: python-app
          path: |
            . 
            !venv/

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Deploy Authentication
        shell: bash
        run: |
          authdeploy=$(az keyvault secret show --vault-name knox-kv --name hello-kv --query "value")
          echo $authdeploy
          echo "authdeploy=${authdeploy}" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.authdeploy == 'goncaloramos91' }}
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:

      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: python-app
          path: .
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'flask-knox-webapp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4CD4148A8F794B53ABC39045E270571A }}
